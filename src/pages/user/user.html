<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle icon-only class="menu">
      <ion-icon></ion-icon>
      <!-- <ion-icon></ion-icon> -->
    </button>
    <ion-title>{{ usuario.nombre | titlecase }} {{ usuario.apaterno | titlecase }} {{ usuario.amaterno | titlecase }} </ion-title>
  </ion-navbar>
</ion-header>


<ion-content fullscreen padding>
  <div class="splash-bg"></div>
  
  <ion-row>
    <ion-col col-6 class="barril" *ngFor="let marca of marcas; let i =index" (click)="openMarca(marca)">
      <ion-label>{{marca.nombre}}<br>de<br>{{marca.vinicola.nombre}}</ion-label>
    </ion-col>
  </ion-row>

</ion-content>
