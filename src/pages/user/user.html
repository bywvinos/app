<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle icon-only class="menu">
      <ion-icon></ion-icon>
      <!-- <ion-icon></ion-icon> -->
    </button>
    <ion-title>{{ usuario.nombre | titlecase }} {{ usuario.apaterno | titlecase }} {{ usuario.amaterno | titlecase }} </ion-title>
  </ion-navbar>
</ion-header>


<ion-content fullscreen padding>
  <div class="splash-bg"></div>
  <div class="barril" *ngFor="let marca of marcas">
    <p class="barril-p">{{marca.nombre}}</p>
  </div>
</ion-content>
