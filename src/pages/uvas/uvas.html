<ion-header no-border>

    <ion-navbar transparent>
        <button ion-button menuToggle icon-only class="menu">
          <ion-icon></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content fullscreen padding class="card-background-page" style="margin-top: 0px !important;">


  <ion-card *ngFor="let tarjeta of tarjetas" (click)="openUva(tarjeta)">
    <img [src]="tarjeta.image" alt="">
    <div class="card-title">{{tarjeta.title}}</div>
    <div class="card-subtitle">{{tarjeta.subtitle}}</div>
  </ion-card>
  
</ion-content>
