<ion-header no-border>

  <ion-navbar transparent>
      <button ion-button menuToggle icon-only class="menu">
        <ion-icon></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content fullscreen padding>
  <ion-card>
    <ion-card-header>
      Iniciar Sesión
    </ion-card-header>
    <form #formLogin="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Correo Electronico</ion-label>
      <ion-input type="email" name="email" #email="ngModel" [(ngModel)]="usuario.email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z_-]{3,}([.]{1}[a-zA-Z_-]{2,}|[.]{1}[a-zA-Z_-]{2,}[.]{1}[a-zA-Z_-]{2,})" required autofocus></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" name="password" #password="ngModel" [(ngModel)]="usuario.password" required autofocus></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="primary" type="submit" [disabled]="!formLogin.form.valid" block>Entrar</button>
    </div>
    </form>

    <div padding>Se te olvido la contraseña <a target="_blank" href="http://localhost:3000/forgot">Entra aqui</a></div>
    <div padding>¿No tienes una cuenta? <a (click)="goToRegistroPage()" >REGISTRATE</a></div>
  </ion-card>
</ion-content>
