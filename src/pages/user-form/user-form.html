<ion-header>

  <ion-navbar>
    <ion-title>Mi perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form action="ngSubmit" #formUser="ngForm" (ngSubmit)="onSubmit(formUser)">
      <ion-input type="hidden" name="_method" ngModel="PUT" #_method="ngModel" required></ion-input>
      <ion-item>
        <ion-input type="text" name="nombre" ngModel="{{usuario.nombre}}" #nombre="ngModel" placeholder="Nombre" required autofocus></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="apaterno" ngModel="{{usuario.apaterno}}" #apaterno="ngModel" placeholder="Apellido paterno" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="amaterno" ngModel="{{usuario.amaterno}}" #amaterno="ngModel" placeholder="Apellido materno"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="date" name="fechanac" ngModel="{{usuario.fechanac}}" #fechanac="ngModel" placeholder="Fecha nacimiento" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" name="telefono" ngModel="{{usuario.telefono}}" #telefono="ngModel" placeholder="NÃºmero de telefono"></ion-input>
      </ion-item>
      <button ion-button color="primary" type="submit" block>Guardar</button>
    </form>
    <button ion-button color="light" (click)="regresar()" block>Cancelar</button>
  </ion-list>
</ion-content>
