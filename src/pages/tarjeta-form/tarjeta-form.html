<ion-header>

  <ion-navbar>
    <ion-title>Nueva Tarjeta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form action="" #formTarjeta= "ngForm" (ngSubmit)="onSubmitCard(formTarjeta)">
      
      <ion-item>
        <ion-input type="text" name="tipo" ngModel #tipo="ngModel" required placeholder="Tipo de tarjeta"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" name="numero" ngModel #numero="ngModel" required placeholder="Numero de tarjeta"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="nombre" ngModel #nombre="ngModel" required placeholder="Nombre del propietario de la tarjeta"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" name="verifica" ngModel #verifica="ngModel" required placeholder="Codigo de verificación"></ion-input>
      </ion-item>
      <ion-item>
          <ion-datetime displayFormat="MM/YY" name="expira" ngModel #expira="ngModel" min="{{ currentYear }}" max="{{ currentYear+20 }}" required placeholder="Fecha de expiración"></ion-datetime>
        <!-- <ion-input type="date" name"tipo" ngModel #password="ngModel" required placeholder="Tipo de tarjeta"></ion-input> -->
      </ion-item>
      <ion-item>
        <ion-input type="text" name="pais" ngModel #pais="ngModel" placeholder="Pais"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="calle" ngModel #calle="ngModel" placeholder="Calle"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="numext" ngModel #numext="ngModel" placeholder="Número exterior"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="numint" ngModel #numint="ngModel" placeholder="Número interior"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="colonia" ngModel #colonia="ngModel" placeholder="Colonia"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" name="cp" ngModel #cp="ngModel" placeholder="Codigo Postal"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="estado" ngModel #estado="ngModel" placeholder="Estado"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="municipio" ngModel #municipio="ngModel" placeholder="Delegación o municipío"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" type="submit"  block>Guardar tarjeta</button>
          <button ion-button color="light" (click)="regresar()" block>Cancelar</button>
      </div>

    </form>
  </ion-list>
</ion-content>
