<ion-header no-border>

    <ion-navbar transparent>
        <button ion-button menuToggle icon-only class="menu">
          <ion-icon></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content fullscreen padding>
  <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
          <ion-card>
              
                <ion-card-content>
                    <img [src]="slide.image" class="slide-image"/>
                    <h2 [innerHTML]="slide.title"></h2>
                    <p style="text-align: justify !important;" [innerHTML]="slide.description"></p>

                    <img [src]="slide.footerimage" alt="footer-image" class="slide-footer"/>
                    <br>
                    <br>
                </ion-card-content>   
          </ion-card>
      </ion-slide>
  </ion-slides>
</ion-content>
