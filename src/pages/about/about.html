<ion-header no-border>

  <ion-navbar transparent>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
          <ion-card class="ion-card">
              
                <ion-card-content>
                    <img [src]="slide.image" class="slide-image"/>
                    <h2 [innerHTML]="slide.title"></h2>
                    <p [innerHTML]="slide.description"></p>
                </ion-card-content>   
          </ion-card>
      </ion-slide>
  </ion-slides>
</ion-content>
